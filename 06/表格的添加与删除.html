<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onload=function(){
	var oTab=document.getElementById("tab1");
	var oTe1=document.getElementById("te1");
	var oTe2=document.getElementById("te2");
	var oBt=document.getElementById("bt1");
	var id=oTab.tBodies[0].rows.length+1;
	oBt.onclick=function(){
		var oTr=document.createElement('tr');
		var oTd=document.createElement('td');
		oTd.innerHTML=id++;
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=oTe1.value;
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML=oTe2.value;
		oTr.appendChild(oTd);
		
		var oTd=document.createElement('td');
		oTd.innerHTML='<a href="">删除</a>';
		oTr.appendChild(oTd);
		
		oTd.getElementsByTagName('a')[0].onclick=function(){
			oTab.tBodies[0].removeChild(this.parentNode.parentNode);
		}
		
		oTab.tBodies[0].appendChild(oTr);
		
		
	}

}
</script>
</head>

<body>
姓名<input type="text" id="te1" />
年龄<input type="text" id="te2" />
<input type="button" id="bt1" value="添加"/>
<table id="tab1" border='1' width="300px">
<thead>
<td>ID</td>
<td>姓名</td>
<td>年龄</td>
<td>操作</td>
<tbody>
<tr>
<td>1</td>
<td>王啊</td>
<td>21</td>
<td></td>
</tr>
<tr>
<td>2</td>
<td>李绿</td>
<td>22</td>
<td></td>
</tr>
<tr>
<td>3</td>
<td>王给古</td>
<td>18</td>
<td></td>
</tr>
<tr>
<td>4</td>
<td>胡南</td>
<td>25</td>
<td></td>
</tr>
</tbody>
</thead>
</table>
</body>
</html>
