<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:150px; height:200px; background:yellow; position:absolute; left:0px;}
#div1 span{ position:absolute; width:20px; height:60px; line-height:20px; right:-20px; top:70px; background:red;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById("div1");
	oDiv.onmousemove=function(){
		startMove(10,0)
	}
	oDiv.onmouseout=function(){
		startMove(-10,-150)
	}
}
var timer=null;
function startMove(speed, iTarget){
	var oDiv=document.getElementById("div1");
	
	clearInterval(timer);
	timer=setInterval(function(){
		if(oDiv.offsetLeft==iTarget){
			clearInterval(timer);
		}else{
			oDiv.style.left=oDiv.offsetLeft+speed+'px';
		}
	},30)
}
</script>
</head>

<body>
<div id="div1">
<span>分享到</span>
</div>
</body>
</html>
