<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oTxt=document.getElementById("txt1");
	oTxt.onkeydown=function(ev){
		var oEvent=ev||event;
		//alert(oEvent.keyCode);
		if(oEvent.keyCode!=8&&(oEvent.keyCode<96||oEvent.keyCode>105)){
			return false;
		}
	}
}
</script>
</head>

<body>
<input type="text" id="txt1">
</body>
</html>
