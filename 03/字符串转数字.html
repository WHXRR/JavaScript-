<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onload=function(){
	var obt=document.getElementById("bt1");
	obt.onclick=function(){
		var n1=parseInt(te1.value);
		var n2=parseInt(te2.value);
		if(isNaN(n1)==true || isNaN(n2)==true){
			alert("请输入数字");
		}else{
		alert(parseInt(te1.value)+parseInt(te2.value));
		}
	}
}
