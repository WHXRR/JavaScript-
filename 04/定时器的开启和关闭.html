<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var obt1=document.getElementById("bt1");
	var obt2=document.getElementById("bt2");
	var time=null;
	obt1.onclick=function(){
		time=setInterval(function(){
			alert('a');	
		},2000);
	}
	obt2.onclick=function(){
		clearInterval(time);
	}
}
</script>
</head>

<body>
<input id="bt1" type="button" value="开启">
<input id="bt2" type="button" value="关闭">
</body>
</html>
