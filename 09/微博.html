<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
* {margin:0px; padding:0}
#ul1{windth:400px; height:400px; border:1px solid red; margin:10px auto;overflow:hidden}
#ul1 li {border-bottom:1px red dashed; padding:4px; list-style:none; overflow:hidden; filter:alpha(opacity:0); opacity:0;}
</style>
<script src="move2.js"></script>
<script>
window.onload=function(){
	var oBtn=document.getElementById("btn1");
	var oUl=document.getElementById("ul1");
	var oTxt=document.getElementById("txt1");
	
	oBtn.onclick=function(){
		var oLi=document.createElement("li");
		oLi.innerHTML=oTxt.value;
		oTxt.value="";
		if(oUl.children.length>0){
		
			oUl.insertBefore(oLi,oUl.children[0]);
		}else{
			oUl.appendChild(oLi);
		}
		var iHeight=oLi.offsetHeight;
		oLi.style.height='0';
		startMove(oLi, {height:iHeight},function(){
			startMove(oLi,{opacity:100})
		}
)
	}
}
</script>
</head>

<body>
<textarea id="txt1" rows="2" cols="20"></textarea>
<input type="button" id="btn1" value="发布">
<ul id="ul1">
</ul>
</body>
</html>
