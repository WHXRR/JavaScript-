<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oUl=document.getElementById("ul1");
	var aA=document.getElementsByTagName("a");
	
	for(var i=0;i<aA.length;i++){
		aA[i].onclick=function(){
			oUl.removeChild(this.parentNode);
		}
	}
}
</script>
</head>

<body>
<ul id="ul1">
<li>qweq<a href="">删除</a></li>
<li>12<a href="">删除</a></li>
<li>43<a href="">删除</a></li>
<li>xzc<a href="">删除</a></li>

</ul>
</body>
</html>
