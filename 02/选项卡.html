<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 .active{background:red;}
#div1 div{width:100px; height:30px; border:1px solid black; display:none;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var aBtn=document.getElementsByTagName("input");
	var aDiv=oDiv.getElementsByTagName("div");
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index=i;
		aBtn[i].onclick=function(){
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].className="";
				aDiv[i].style.display="none";
			}
			this.className="active";
			aDiv[this.index].style.display="block";

		}
	}
}
</script>
</head>

<body>
<div id="div1">
<input class="active" type="button" value="图片">
<input type="button" value="电影">
<input type="button" value="小说">
<input type="button" value="音乐">
<div style="display:block">猫咪</div>
<div>星际穿越</div>
<div>斗破苍穹</div>
<div>寻宝</div>

</div>
</body>
</html>
