<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:200px; height:200px; background:red;}
</style>
<script>
function toStyle(name,value){
	var a=document.getElementById("div1");
	a.style[name]=value;
}
</script>

</head>

<body>
<input type="button" value="变宽" onClick="toStyle('width','400px')"/>
<input type="button" value="变高" onClick="toStyle('height','400px')"/>
<input type="button" value="变蓝" onClick="toStyle('background','blue')"/>
<div id="div1">
</div>
</body>
</html>
