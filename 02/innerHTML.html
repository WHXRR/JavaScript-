<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:100px; height:100px; border:1px solid black;}
</style>
<script>
window.onload=function(){
	var ote=document.getElementById("te1");
	var obt=document.getElementById("bt1");
	var odiv=document.getElementById("div1");
	obt.onclick=function(){
		odiv.innerHTML=ote.value;
	}
}
</script>
</head>

<body>
<input id="te1" type="text">
<input id="bt1" type="button" value="提交">
<div id="div1">
</div>
</body>
</html>
