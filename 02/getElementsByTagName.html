<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div {width:200px; height:200px; border:1px solid black; margin:5px;}
</style>
<script>
window.onload=function(){
	var a=document.getElementsByTagName('div');
	for(var x=0;x<=a.length;x++){
		a[x].style.background='red';
	}
}
</script>
</head>

<body>
<div></div><div></div><div></div><div></div>
</body>
</html>
